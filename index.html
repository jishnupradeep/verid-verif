	<div class="container-contact100">
		

		<div class="wrap-contact100">
			<div class="contact100-form-title" style="background-image: url(images/bg-01.jpg);">
				<span class="contact100-form-title-1">
					VerID
				</span>

			</div>

			<form class="contact100-form validate-form">
				<div class="wrap-input100 validate-input" data-validate="Name is required">
					<span class="label-input100">Full Name:</span>
					<input class="input100" type="text" name="name" placeholder="Enter full name">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
					<span class="label-input100">Email:</span>
					<input class="input100" type="text" name="email" placeholder="Enter email addess">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Phone is required">
					<span class="label-input100">Phone:</span>
					<input class="input100" type="text" name="phone" placeholder="Enter phone number">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input">
					<span class="label-input100">Document Upload:</span>
					<p>(Passport, Driver's License, State ID)</p>
					<input id ="Upload" type="file" id="file" name="file" accept=".jpg, .jpeg, .png, .pdf" multiple>
				</div>
&nbsp;
				<div class="wrap-input100 validate-input">
					<span class="label-input100">Photo Capture</span>
					<div class="booth" style="align-items: center;">
	        		<video id="video" width="400" height="300"></video>
	        		<button class="btn" id='tack'>snap shot</button>
	        		<canvas id='canvas' width='400' height='300'></canvas>
	        		<img id='img' src=''>
	      			</div>
				</div>						



			
				


      <p id="TEST"></p>
    <img id="imgTest" src="">
    <img id="portraitTest" src="">

 <script type="text/javascript">
    function myFunction(){
      var namae = document.getElementById("Name");
      document.getElementById('TEST').innerHTML = namae.value;
      var input = document.querySelector('#Upload');
      var curFiles = input.files;
      document.getElementById('imgTest').src = window.URL.createObjectURL(curFiles[0]);
      var canvas = document.getElementById('canvas');
      document.getElementById('portraitTest').src = canvas.toDataURL("image/png");
    }
</script>

    <script>
    var video = document.getElementById('video'),
        canvas = document.getElementById('canvas'),
        snap = document.getElementById('tack'),
        img = document.getElementById('img'),
        vendorUrl = window.URL || window.webkitURL;
        
    //媒体对象
    navigator.getMedia = navigator.getUserMedia ||
                         navigator.webkitGetUserMedia ||
                         navigator.mozGetUserMedia ||
                         navigator.msGetUserMedia;
    navigator.getMedia({
        video: true, //使用摄像头对象
        audio: false  //不适用音频
    }, function(strem){
        console.log(strem);
        video.src = vendorUrl.createObjectURL(strem);
        video.play();
    }, function(error) {
        //error.code
        console.log(error);
    });
    snap.addEventListener('click', function(){
    
        //绘制canvas图形
        canvas.getContext('2d').drawImage(video, 0, 0, 400, 250);
        
        //把canvas图像转为img图片
        //img.src = canvas.toDataURL("image/png");
        
    })
  </script>
